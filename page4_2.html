		<div id="page3">
			<div class="tab_head"><!-- tab按键 -->
				<h4 onclick="changtab(0)" class="active">买入</h2>
				<h4 onclick="changtab(1)">卖出</h2>
				<h4 onclick="changtab(2)">撤单</h2>
			</div>
			<div class="tab_content"><!-- tab内容 -->
				<div class="show">
					<br>
					<form action="page4_3.html">
						股票代码:<input type="text" placeholder="请输入代码"><br><br>
						购买价格:<input type="text" placeholder="请输入价格"><br><br>
						购买数量:<input type="text" placeholder="请输入数量" id="num">
						<input type="button" value="100" class="an" onclick="changevalue(100)">
						<input type="button" value="500" class="an" onclick="changevalue(500)">
						<input type="button" value="1000" class="an" onclick="changevalue(1000)">
						<br><br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type="submit" value="购买" style="height: 35px;width: 70px">
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type="reset" value="重置" style="height: 35px;width: 70px">
					</form>
				</div>
				<div>
					<br>
					<form action="page4_3.html">
						股票代码:<input type="text" placeholder="请输入代码"><br><br>
						售出价格:<input type="text" placeholder="请输入价格"><br><br>
						售出数量:<input type="text" placeholder="请输入数量" id="num1">
						<input type="button" value="100" class="an" onclick="changevalue1(100)">
						<input type="button" value="500" class="an" onclick="changevalue1(500)">
						<input type="button" value="1000" class="an" onclick="changevalue1(1000)">
						<br><br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type="submit" value="售出" style="height: 35px;width: 70px">
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type="reset" value="重置" style="height: 35px;width: 70px">
					</form>
				</div>
				
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var tabs = document.getElementsByClassName('tab_head')[0].getElementsByTagName('h4');
		var contents = document.getElementsByClassName('tab_content')[0].getElementsByTagName('div');
		function changtab(n){
			for(var i = 0,len = tabs.length;i<len;i++){
				if(i === n){
					tabs[i].className = 'active';
					contents[i].className = 'show';
				}else{
					tabs[i].className = '';
					contents[i].className = '';
				}
			}
		}
		var a = document.getElementById('num');
		function changevalue(x){
			a.value = x;
		}
		var b = document.getElementById('num1');
		function changevalue1(x){
			b.value = x;
		}


	</script>
